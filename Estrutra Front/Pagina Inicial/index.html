<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de Itens</title>
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    
    <header>
        <h1>Mercado de Vendas</h1>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Categorias</a></li>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
        <div class="nav-search-container">
            </nav>
                <div class="menu-bar">
                    <span>&#9776; Menu</span>
                </div>
            <div class="search-bar">
                <input type="text" placeholder="Buscar produtos...">
                <button>Buscar</button>
            </div>
        </nav>
    </header>


    <main>
        <div class="ad-banner">
            <img src="ad-banner.jpeg" alt="Propaganda">
        </div>
        <div class="item">
            <img src="item1.jpeg" alt="Item 1">
            <h2>Geladeira</h2>
            <p>Isso é uma Geladeira.</p>
            <p class="price">R$ 1000,00</p>
            <button>Comprar</button>
        </div>
        <div class="item">
            <img src="item2.jpeg" alt="Item 2">
            <h2>Fogão</h2>
            <p>Isso é um Fogão.</p>
            <p class="price">R$ 500,00</p>
            <button>Comprar</button>
        </div>
        <div class="item">
            <img src="item3.jpeg" alt="Item 3">
            <h2>Aspirador de pó</h2>
            <p>Isso é um Aspirador de pó.</p>
            <p class="price">R$ 200,00</p>
            <button>Comprar</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Mercado de Vendas Bando's Company. Todos os direitos reservados.</p>
    </footer>

    <script src = "scriptPaginaInicial.js">  </script>
</body>
</html>
