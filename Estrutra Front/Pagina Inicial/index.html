<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de Itens</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="menu-bar">
            <span>&#9776; Menu</span>
        </div>
        <h1>Mercado de Vendas</h1>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Categorias</a></li>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Buscar produtos...">
            <button>Buscar</button>
        </div>
    </header>
    <main>
        <div class="ad-banner">
            <img src="ad-banner.jpeg" alt="Propaganda">
        </div>
        <div class="item">
            <img src="item1.jpeg" alt="Item 1">
            <h2>Produto 1</h2>
            <p>Descrição breve do produto 1.</p>
            <p class="price">R$ 100,00</p>
            <button>Comprar</button>
        </div>
        <div class="item">
            <img src="item2.jpeg" alt="Item 2">
            <h2>Produto 2</h2>
            <p>Descrição breve do produto 2.</p>
            <p class="price">R$ 200,00</p>
            <button>Comprar</button>
        </div>
        <div class="item">
            <img src="item3.jpeg" alt="Item 3">
            <h2>Produto 3</h2>
            <p>Descrição breve do produto 3.</p>
            <p class="price">R$ 300,00</p>
            <button>Comprar</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Mercado de Vendas. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
